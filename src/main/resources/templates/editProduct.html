<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>
<head>
    <div th:replace="~{fragments/header :: headerFragment}"></div>
    <title>Edit Product - Cartel</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbarFragment}"></div>

    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img th:src="@{${product.getImage()}}" width="100%"> 
            </div>
            <form class="col-2 edit" action="/my-products/edit/controller" method="POST">
                <p th:text="'Home / ' + ${product.getCategory()}">Home / Category</p>
                <!-- Hidden pass the product id -->
                <input type="hidden" name="productID" th:value="${product.getProductID()}">
                <input type="text" style="font-size: 48px; font-weight: bold;" name="name" th:value="${product.getName()}" required>
                <h3 th:text="'by ' + ${session.currentuser.getUsername()}">by username</h3>
                <div style="display: flex; align-items: center;">
                    <span style="font-size: 20px; font-weight: bold; margin-right: 5px;">$ </span>
                    <input type="number" step="0.01" style="font-size: 20px; font-weight: bold; width: 28%;" name="price" th:value="${product.getPrice()}" required>
                </div>
                <div class="stock">
                    <h5>Stock: </h5>
                    <input type="number" th:value="${product.getStock()}" name="stock" required>
                </div>
                <h3>Product Details <i class="fa fa-ident"></i></h3>
                <div class="edit-text-class">
                    <textarea class="edit-text-box" name="description" style="font-family: 'Times New Roman';" 
                            th:text="${product.getDescription()}"></textarea>
                </div>
                <div class="buttons">
                    <button class="cancel" type="button" onclick="window.location.href='/my-products'">
                        Cancel
                    </button>
                    <button class="done" type="submit">
                        Done
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
